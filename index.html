<!DOCTYPE html>
<html lang="es" style="background-color: #020d06;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lamu - Ranking de Daño</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: transparent;
      color: #ecfdf5;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    /* Imagen de fondo con mayor visibilidad */
    #bg-artwork {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://static-platform.aghanim.com/news/af/2b/24/80/af2b2480-deb5-417e-8e30-74590a31e0f3.webp');
      background-size: cover;
      background-position: center;
      opacity: 0.25; /* Aumentado para mejor visibilidad */
      z-index: -1;
      pointer-events: none;
      filter: contrast(120%) brightness(70%) saturate(80%);
    }

    /* Efecto de líneas de escaneo estilo Arcade con tinte esmeralda */
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(6, 78, 59, 0) 50%, rgba(0, 0, 0, 0.15) 50%), 
                  linear-gradient(90deg, rgba(16, 185, 129, 0.02), rgba(52, 211, 153, 0.01), rgba(5, 150, 105, 0.02));
      background-size: 100% 3px, 3px 100%;
      pointer-events: none;
      z-index: 1000;
      opacity: 0.4;
    }

    /* Brillos radiales de viento */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 30%, rgba(16, 185, 129, 0.15) 0%, transparent 50%),
                  radial-gradient(circle at 80% 70%, rgba(5, 150, 105, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    .skull-text {
      font-family: 'Space Grotesk', sans-serif;
      text-transform: uppercase;
      letter-spacing: -0.05em;
    }

    .emerald-glow {
      box-shadow: 0 0 20px rgba(16, 185, 129, 0.15);
    }
    
    .wind-gradient {
      background: linear-gradient(135deg, rgba(6, 78, 59, 0.9) 0%, rgba(6, 95, 70, 0.8) 50%, rgba(16, 185, 129, 0.7) 100%);
      backdrop-blur: 8px;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "vite": "https://esm.sh/vite@^7.3.0"
  }
}
</script>
</head>
<body>
  <div id="bg-artwork"></div>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
