<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lamu - Ranking de Daño</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #020d06; /* Fondo verde obsidiana muy oscuro */
      color: #ecfdf5;
      overflow-x: hidden;
      position: relative;
    }

    /* Efecto de líneas de escaneo estilo Arcade con tinte esmeralda */
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(6, 78, 59, 0) 50%, rgba(0, 0, 0, 0.15) 50%), 
                  linear-gradient(90deg, rgba(16, 185, 129, 0.02), rgba(52, 211, 153, 0.01), rgba(5, 150, 105, 0.02));
      background-size: 100% 3px, 3px 100%;
      pointer-events: none;
      z-index: 1000;
      opacity: 0.5;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 30%, rgba(16, 185, 129, 0.1) 0%, transparent 40%),
                  radial-gradient(circle at 80% 70%, rgba(5, 150, 105, 0.08) 0%, transparent 40%);
      pointer-events: none;
      z-index: -1;
    }

    .skull-text {
      font-family: 'Space Grotesk', sans-serif;
      text-transform: uppercase;
      letter-spacing: -0.05em;
    }

    .emerald-glow {
      box-shadow: 0 0 20px rgba(16, 185, 129, 0.15);
    }
    
    .wind-gradient {
      background: linear-gradient(135deg, #064e3b 0%, #065f46 50%, #10b981 100%);
    }
  </style>
