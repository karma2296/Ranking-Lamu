
<!DOCTYPE html>
<html lang="es" style="background-color: #010816;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lamu - Ado Blue Ranking</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@700&family=Playfair+Display:ital,wght@1,900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: transparent;
      color: #e0f2fe;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    /* Imagen de fondo estilo Ado (Actualizada) */
    #bg-artwork {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://i.pinimg.com/1200x/07/5c/55/075c552f7002bb99ff8ddc86f2f602de.jpg');
      background-size: cover;
      background-position: center;
      opacity: 0.45;
      z-index: -1;
      pointer-events: none;
      filter: saturate(130%) contrast(110%) brightness(50%);
    }

    /* Efecto de Destellos (Sparkles) */
    @keyframes sparkle {
      0%, 100% { opacity: 0; transform: scale(0); }
      50% { opacity: 1; transform: scale(1); }
    }

    .sparkle-field {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 10px #7dd3fc, 0 0 20px #0ea5e9;
      animation: sparkle 3s infinite;
    }

    /* Degradado Ado */
    .ado-gradient {
      background: linear-gradient(135deg, rgba(7, 89, 133, 0.9) 0%, rgba(3, 105, 161, 0.8) 50%, rgba(14, 165, 233, 0.7) 100%);
      backdrop-blur: 12px;
      border: 1px solid rgba(125, 211, 252, 0.3);
    }

    .skull-text {
      font-family: 'Space Grotesk', sans-serif;
      text-transform: uppercase;
      letter-spacing: -0.05em;
    }

    .ado-title {
      font-family: 'Playfair Display', serif;
      font-style: italic;
    }

    .cyan-glow {
      box-shadow: 0 0 20px rgba(14, 165, 233, 0.3);
    }
    
    /* Personalizaci√≥n de scrollbar */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #010816; }
    ::-webkit-scrollbar-thumb { background: #0ea5e9; border-radius: 10px; }
  </style>
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@^19.2.3",
      "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
      "react/": "https://esm.sh/react@^19.2.3/",
      "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
      "vite": "https://esm.sh/vite@^7.3.0"
    }
  }
  </script>
</head>
<body>
  <div id="bg-artwork"></div>
  <div class="sparkle-field" id="sparkle-container"></div>
  <div id="root"></div>
  
  <script>
    // Generador de destellos aleatorios
    const container = document.getElementById('sparkle-container');
    for (let i = 0; i < 50; i++) {
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      sparkle.style.top = Math.random() * 100 + '%';
      sparkle.style.left = Math.random() * 100 + '%';
      sparkle.style.animationDelay = Math.random() * 5 + 's';
      sparkle.style.width = (Math.random() * 4 + 2) + 'px';
      sparkle.style.height = sparkle.style.width;
      container.appendChild(sparkle);
    }
  </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
